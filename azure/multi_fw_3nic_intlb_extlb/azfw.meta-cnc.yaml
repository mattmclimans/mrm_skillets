# snippet folder name
name: azure_baseline
# label used for menu selection
label: Azure baseline LB health check
description: Creates appropriate routes NAT policies and security policies for LB sandwich
dependency:
# type of device configuration
type: template
extends:

# grouping of like snippets for dynamic menu creation in pan-cnc
labels:
  service_type: iron_skillet_set
