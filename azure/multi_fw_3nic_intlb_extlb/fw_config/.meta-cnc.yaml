# set_commands is used to load a full NGFW configuration

# snippet folder name
name: skillet_setcommand_panos_v80
# label used for menu selection
label: v8.0 Iron-Skillet set commands for NGFW
description: Iron-Skillet baseline configuration for a firewall
dependency:
# type of device configuration
type: template
extends:

# grouping of like snippets for dynamic menu creation in pan-cnc
labels:
  service_type: iron_skillet_set
  collection:
    - IronSkillet

# variables used in the configuration templates
# type_hint defines the form field type in pan-cnc
variables:
 # - name: MGMT_TYPE
 #   description: firewall management IP type
 #   default: dhcp-client
 #   type_hint: dropdown
 #   dd_list:
 #     - key: dhcp-client
 #       value: dhcp-client
 #     - key: static
 #       value: static
  - name: FW_UNTRUST_IP
    description: Untrust NIC IP Address
    default: 10.0.1.4
    type_hint: ip_address

snippets:
  - name: multi_fw_3nic_intlb_extlb.conf
    file: multi_fw_3nic_intlb_extlb.conf